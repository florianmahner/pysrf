    <rect x="80" y="60" width="20" height="20" rx="2" fill="#38bdf8" opacity="0.65"/>
    <rect x="100" y="60" width="20" height="20" rx="2" fill="#38bdf8" opacity="0.5"/>
    <rect x="120" y="60" width="20" height="20" rx="2" fill="#e0f2fe" opacity="0.6"/>
