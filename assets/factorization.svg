    <rect x="60" y="100" width="20" height="20" rx="2" fill="#38bdf8" opacity="0.5"/>
    <rect x="80" y="100" width="20" height="20" rx="2" fill="#38bdf8" opacity="0.7"/>
    <rect x="100" y="100" width="20" height="20" rx="2" fill="#0284c7" opacity="0.9"/>
    <rect x="120" y="100" width="20" height="20" rx="2" fill="#38bdf8" opacity="0.6"/>
