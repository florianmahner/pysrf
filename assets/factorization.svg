    <rect x="0" y="0" width="20" height="20" rx="2" fill="#06b6d4" opacity="0.85"/>
    <rect x="0" y="20" width="20" height="20" rx="2" fill="#06b6d4" opacity="0.6"/>
    <rect x="0" y="40" width="20" height="20" rx="2" fill="#f0f9ff"/>
    <rect x="0" y="60" width="20" height="20" rx="2" fill="#f0f9ff"/>
    <rect x="0" y="80" width="20" height="20" rx="2" fill="#06b6d4" opacity="0.4"/>
    <rect x="0" y="100" width="20" height="20" rx="2" fill="#f0f9ff"/>
    <rect x="0" y="120" width="20" height="20" rx="2" fill="#f0f9ff"/>
