    <rect x="20" y="20" width="20" height="20" rx="2" fill="#6366f1" opacity="0.5"/>
    <rect x="40" y="20" width="20" height="20" rx="2" fill="#6366f1" opacity="0.8"/>
    <rect x="60" y="20" width="20" height="20" rx="2" fill="#6366f1" opacity="0.65"/>
    <rect x="80" y="20" width="20" height="20" rx="2" fill="#f0f9ff"/>
    <rect x="100" y="20" width="20" height="20" rx="2" fill="#6366f1" opacity="0.4"/>
    <rect x="120" y="20" width="20" height="20" rx="2" fill="#6366f1" opacity="0.7"/>
    <rect x="140" y="20" width="20" height="20" rx="2" fill="#f0f9ff"/>
    <!-- Row 2 (sky blue - transposed from W col 2) -->
