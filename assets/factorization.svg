    <text x="0" y="192" font-family="'Inter','Helvetica Neue',sans-serif" font-size="12" fill="#94a3b8">= interpretable</text>
  </g>

  <!-- Size annotations -->
  <text x="140" y="35" text-anchor="middle" font-family="'Inter','Helvetica Neue',sans-serif" font-size="11" fill="#94a3b8" font-style="italic">n × n</text>
  <text x="370" y="35" text-anchor="middle" font-family="'Inter','Helvetica Neue',sans-serif" font-size="11" fill="#94a3b8" font-style="italic">n × k</text>
  <text x="557" y="58" text-anchor="middle" font-family="'Inter','Helvetica Neue',sans-serif" font-size="11" fill="#94a3b8" font-style="italic">k × n</text>
</svg>
