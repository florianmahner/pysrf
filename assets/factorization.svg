    <rect x="20" y="40" width="20" height="20" rx="2" fill="#f0f9ff"/>
    <rect x="40" y="40" width="20" height="20" rx="2" fill="#0ea5e9" opacity="0.35"/>
    <rect x="60" y="40" width="20" height="20" rx="2" fill="#0ea5e9" opacity="0.7"/>
    <rect x="80" y="40" width="20" height="20" rx="2" fill="#0ea5e9" opacity="0.85"/>
    <rect x="100" y="40" width="20" height="20" rx="2" fill="#0ea5e9" opacity="0.75"/>
