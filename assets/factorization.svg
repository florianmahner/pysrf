    <rect x="20" y="100" width="20" height="20" rx="2" fill="#6366f1" opacity="0.4"/>
    <rect x="20" y="120" width="20" height="20" rx="2" fill="#6366f1" opacity="0.7"/>
    <rect x="20" y="140" width="20" height="20" rx="2" fill="#f0f9ff"/>
    <!-- Col 2 (sky blue dimension) -->
    <rect x="40" y="0" width="20" height="20" rx="2" fill="#f0f9ff"/>
    <rect x="40" y="20" width="20" height="20" rx="2" fill="#f0f9ff"/>
    <rect x="40" y="40" width="20" height="20" rx="2" fill="#0ea5e9" opacity="0.35"/>
    <rect x="40" y="60" width="20" height="20" rx="2" fill="#0ea5e9" opacity="0.7"/>
    <rect x="40" y="80" width="20" height="20" rx="2" fill="#0ea5e9" opacity="0.85"/>
    <rect x="40" y="100" width="20" height="20" rx="2" fill="#0ea5e9" opacity="0.75"/>
    <rect x="40" y="120" width="20" height="20" rx="2" fill="#f0f9ff"/>
    <rect x="40" y="140" width="20" height="20" rx="2" fill="#0ea5e9" opacity="0.5"/>
