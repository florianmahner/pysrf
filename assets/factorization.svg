    <rect x="140" y="20" width="20" height="20" rx="2" fill="#38bdf8" opacity="0.35"/>
    <!-- Row 2 -->
    <rect x="0" y="40" width="20" height="20" rx="2" fill="#38bdf8" opacity="0.35"/>
    <rect x="20" y="40" width="20" height="20" rx="2" fill="#38bdf8" opacity="0.7"/>
