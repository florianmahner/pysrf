  <!-- W^T matrix (3x8, sparse) -->
  <g transform="translate(475, 65)" filter="url(#shadow)">
    <rect x="-2" y="-2" width="164" height="64" rx="6" fill="white" stroke="#cbd5e1" stroke-width="1"/>
    <!-- Row 0 (cyan - transposed from W col 0) -->
    <rect x="0" y="0" width="20" height="20" rx="2" fill="#06b6d4" opacity="0.85"/>
    <rect x="20" y="0" width="20" height="20" rx="2" fill="#06b6d4" opacity="0.6"/>
    <rect x="40" y="0" width="20" height="20" rx="2" fill="#f0f9ff"/>
    <rect x="60" y="0" width="20" height="20" rx="2" fill="#f0f9ff"/>
    <rect x="80" y="0" width="20" height="20" rx="2" fill="#06b6d4" opacity="0.4"/>
    <rect x="100" y="0" width="20" height="20" rx="2" fill="#f0f9ff"/>
    <rect x="120" y="0" width="20" height="20" rx="2" fill="#f0f9ff"/>
    <rect x="140" y="0" width="20" height="20" rx="2" fill="#06b6d4" opacity="0.3"/>
