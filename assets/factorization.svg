    <!-- Row 4 -->
    <rect x="0" y="80" width="20" height="20" rx="2" fill="#38bdf8" opacity="0.5"/>
    <rect x="20" y="80" width="20" height="20" rx="2" fill="#e0f2fe" opacity="0.7"/>
    <rect x="40" y="80" width="20" height="20" rx="2" fill="#e0f2fe" opacity="0.6"/>
    <rect x="60" y="80" width="20" height="20" rx="2" fill="#38bdf8" opacity="0.65"/>
