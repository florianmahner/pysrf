  <!-- Dimension annotations -->
  <g transform="translate(680, 40)">
    <!-- Dim 1 -->
    <rect x="0" y="12" width="12" height="12" rx="3" fill="#06b6d4" opacity="0.8"/>
    <text x="20" y="23" font-family="'Inter','Helvetica Neue',sans-serif" font-size="13" fill="#334155">dimension 1</text>
    <!-- Dim 2 -->
