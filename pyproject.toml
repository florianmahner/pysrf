[tool.poetry]
name = "srf"
version = "0.0.1"
description = "Similarity-based Representation Factorization (SRF) tools for modeling representations in minds, brains, and machines."
authors = ["florianmahner <florian.mahner@icloud.com>"]
readme = "README.md"
packages = [{include = "srf"}, {include = "tools", from = "srf/ml-toolkit"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
tomlparse = "1.1.2"
numpy = "^2.2.4"
matplotlib = "^3.10.1"
seaborn = "^0.13.2"
scikit-learn = "^1.6.1"
tqdm = "^4.67.1"
torch = "^2.6.0"
torchvision = "^0.21.0"
scikit-image = "^0.25.2"
numba = "^0.61.2"
nilearn = "^0.11.1"
h5py = "^3.13.0"
scipy = "^1.15.2"
statsmodels = "^0.14.4"
nimfa = "^1.4.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
notebook = "^7.3.2"
jupyterlab = "^4.0.0"  # Added based on earlier recommendation

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"