[tool.poetry]
name = "srf"
version = "0.0.1"
description = "Similarity-based Representation Factorization (SRF) tools for modeling representations in minds, brains, and machines."
authors = ["florianmahner <florian.mahner@icloud.com>"]
readme = "README.md"
packages = [{include = "srf"}, {include = "tools", from = "srf"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
tomlparse = "1.1.1"
numpy = "^2.2.4"
matplotlib = "^3.10.1"
seaborn = "^0.13.2"
scikit-learn = "^1.6.1"
tqdm = "^4.67.1"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
notebook = "^7.3.2"
jupyterlab = "^4.0.0"  # Added based on earlier recommendation

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"