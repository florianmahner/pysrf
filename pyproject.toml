[tool.poetry]
name = "pysrf"
version = "0.1.0"
description = "Similarity-based Representation Factorization (SRF) for modeling representations"
authors = ["Florian Mahner <florian.mahner@icloud.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/fmahner/pysrf"
keywords = ["matrix-factorization", "representation-learning", "similarity", "nmf"]
packages = [{include = "pysrf"}]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.23"
scikit-learn = "^1.3"
scipy = "^1.10"
pandas = "^2.0"
joblib = "^1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
black = "^23.0"
ruff = "^0.1"
cython = "^3.0"

[tool.poetry.scripts]
pysrf-compile = "build:main"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools>=61", "cython>=3.0", "numpy>=1.23"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

